<!DOCTYPE html>
<html>
    <head>
        <title>Hi</title>
        <link rel="stylesheet" 
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
                crossorigin="anonymous">
    </head>
    <body>
        <div align="center"><h1 id="messages">Hi</h1></div>
                <table align="center" border="1">
                    <tr> 
                        <td width="100px"></td>
                        <td>
                            <!--
                            <button id="btnIncRows" type="button" class="btn btn-primary" onclick="doIncRows()">Inc Rows</button>
                            <button id="btnDecRows" type="button" class="btn btn-primary" onclick="doDecRows()">Dec Rows</button>
                            <button id="btnIncCols" type="button" class="btn btn-primary" onclick="doIncCols()">Inc Cols</button>
                            <button id="btnDecCols" type="button" class="btn btn-primary" onclick="doDecCols()">Dec Cols</button>
                            <button id="randomize" type="button" class="btn btn-primary" onclick="doRandomize()">Randomize</button>
                        -->
                        </td>
                        <td width="100px"></td>
                    </tr>
                    <tr> 
                        <td width="100px">
                            <strong>Input Actions On Selected Matrix</strong>
                            <button type="button" class="btn btn-primary btn-block" onclick="doIncRows()">Inc Rows</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="doDecRows()">Dec Rows</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="doIncCols()">Inc Cols</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="doDecCols()">Dec Cols</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="doIncVal()">Inc Factor</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="doDecVal()">Dec Factor</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="doAddVal()">Add Factor To</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="doMultVal()">Multiply by Factor</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="doRandomize()">Randomize</button>
                        </td>
                        <td ><div id="myCanvas" ></div></td>
                        <td width="100px">
                        <table border="1" width="100%">
                            <tr><td><strong>Network Config:</strong></td></tr>

                            <tr><td>Nodes In:<input type="text" id="nnInputs" value="2" onchange="doOnChangeNnInputs()" maxlength="7" size="7"></td></tr>
                            <tr><td>Nodes Hidden:<input type="text" id="nnHidden" value="2" onchange="doOnChangeNnHidden()" maxlength="7" size="7"></td></tr>
                            <tr><td>Nodes Out:<input type="text" id="nnOutput" value="1" onchange="doOnChangeNnOutput()" maxlength="7" size="7"></td></tr>
                            <tr><td><button type="button" class="btn btn-primary btn-block" onclick="doCreateNetwork()">Create Network</button></td></tr>
                            <tr><td><p></p></td></tr>
                            <tr><td><strong>Global:</strong></td></tr>
                            <tr><td>Factor: <input type="text" id="mainFactor" value="1" onchange="doOnChangeMainFactor()" maxlength="7" size="7"></td></tr>
                            <tr><td><button type="button" class="btn btn-primary btn-block" onclick="doSetFactors()">Set Matrix Scalar</button></td></tr>
                        </table>
                        </td>
                    </tr>
                    <tr> 
                        <td width="100px">
                            <strong><u>Matrix 1 Actions</u></strong></br>
                            Cell Scalar:<div id="cellFactor1">0</div>
                            <button id="selectMatrix1" type="button" class="btn btn-secondary btn-block" onclick="doSelectMatrix1()">Select</button>
                            <button type="button" class="btn btn-secondary btn-block" onclick="doAddByMatrix2()">Add by [m2]</button>
                            <button type="button" class="btn btn-secondary btn-block" onclick="doDotProdByMatrix2()">Dot Prod [m1]*[m2]</button>
                            <button type="button" class="btn btn-secondary btn-block" onclick="doTransposeMatrix1()">Transpose [m1]</button>
                        </td>
                        <td><table id="myMatrix" border="1" width="100%"></table></td>
                        <td width="100px"><u>Dot Product [m1]*[m2]:</u> <table id="myDotMatrix" border="1" width="100%"></table> </td>
                    </tr>
                    <tr> 
                        <td width="100px">
                            <strong><u>Matrix 2 Actions</u></strong></br>
                            Cell Scalar:<div id="cellFactor2">0</div>
                            <button id="selectMatrix2" type="button" class="btn btn-secondary btn-block" onclick="doSelectMatrix2()">Select</button>
                            <button type="button" class="btn btn-secondary btn-block" onclick="doAddByMatrix1()">Add by [m1]</button>
                        </td>
                        <td><table id="myMatrix2" border="1" width="100%"></table></td>
                        <td width="100px"><u>Transposed [m1]:</u> <table id="myTransposedMatrix" border="1" width="100%"></table> </td>
                    </tr>
                </table>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.10.3/math.min.js"></script>
    <script src="../../p5/p5.min.js"></script>
    <script src="Matrix.js"></script>
    <script src="matrix.page.controls.js"></script>
    <script src="NeuralNetwork.js"></script>
    <script src="index.js"></script>
</html>
